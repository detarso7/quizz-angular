<app-topo></app-topo>
<div *ngIf="jogoEmAndamento; else fimDeJogo">
    <app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>
</div>

<ng-template #fimDeJogo>
<div class="container" style="margin-top: 30px;">
    <div *ngIf="tipoEncerrar === 'd'; else vitoria" class="row" >
        <div class="col">
                <h3>Fim de Jogo. VocÊ não concluiu o Curso</h3>
                <button class="btn btn-primary" (click)="iniciarJogo()">Reiniciar</button>
        </div>
    </div>
</div>
</ng-template>

<ng-template #vitoria>
<div class="container" style="margin-top: 30px;">
    <div  class="row" >
        <div class="col">
                <h3>Fim de Jogo. VocÊ concluiu o Curso com Êxito</h3>
                <button class="btn btn-primary" (click)="iniciarJogo()">Reiniciar</button>
        </div>
    </div>
</div>
</ng-template>
