<div class="conteiner">
    <div class="jumbotron">
        <div class="row">
            <div class="col-sm-6">
              <app-progresso [progresso]="_progresso"></app-progresso>
            </div>
            <div class="col-sm-6">
                <div class="d-flex justify-content-end">
                <app-tentativas [_tentativas]="tentativas"></app-tentativas>
                </div>
            </div>
        </div>
        <div class="row">
          <div class="col">
            <h5>{{instrucao}}</h5>
            <p>{{rodadaFrase.fraseEng}}</p>
            <div class="form-group">
                <textarea 
                class="form-control" 
                rows="3"
                (input)="atualizaResposta($event)"
                [value]="resposta"
                ></textarea>
              </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
              <div class="d-flex justify-content-end">
                <button 
                type="button" class="btn btn-primary" (click)="verificaResposta($event)">Verificar</button>
              </div>
              
          </div>
        </div>
    </div>
</div>
